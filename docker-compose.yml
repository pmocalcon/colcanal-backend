version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: canalco-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-canalco}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-canalco}
      POSTGRES_DB: ${DB_DATABASE:-canalco}
      TZ: America/Bogota
      PGTZ: America/Bogota
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-canalco}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - canalco-network

